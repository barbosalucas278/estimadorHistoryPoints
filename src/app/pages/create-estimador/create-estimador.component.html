<div class="row justify-content-center" *ngIf="preguntas.length == 0">
  <button
    class="btn btn-primary col-10 mb-2"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasBottom"
    aria-controls="offcanvasBottom"
  >
    Agregar Pregunta de Camino
  </button>
  <button
    class="btn btn-secondary col-10"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasBottomPuntaje"
    aria-controls="offcanvasBottomPuntaje"
  >
    Agregar Pregunta de Puntaje
  </button>
</div>

<app-visualizador-previo-de-preguntas
  (creacionPreguntaPuntaje)="agregarPreguntaPuntajeEnCamino($event)"
  (creacionPreguntaCamino)="agregarPreguntaCaminoEnCamino($event)"
></app-visualizador-previo-de-preguntas>

<!-- MODAL PREGUNTA PUNTAJE -->
<div
  class="offcanvas offcanvas-bottom"
  tabindex="-1"
  id="offcanvasBottomPuntaje"
  aria-labelledby="offcanvasBottomLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomPuntajeLabel">
      Agregar Pregunta de Puntaje
    </h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body small">
    <app-form-create-preg-puntaje
      [caminoActivo]="caminoActivo"
      [ultimoId]="ultimoId"
      (creacionTerminadaEvent)="handlerNewPregunta($event)"
    ></app-form-create-preg-puntaje>
  </div>
</div>
<!-- MODAL PREGUNTA CAMINO -->
<div
  class="offcanvas offcanvas-bottom"
  tabindex="-1"
  id="offcanvasBottom"
  aria-labelledby="offcanvasBottomLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">
      Agregar Pregunta de Camino
    </h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body small">
    <app-form-create-preg-camino
      [ultimoId]="ultimoId"
      [ultimoCamino]="ultimoCamino"
      [caminoActivo]="caminoActivo"
      (creacionTerminadaEvent)="handlerNewPregunta($event)"
    ></app-form-create-preg-camino>
  </div>
</div>
